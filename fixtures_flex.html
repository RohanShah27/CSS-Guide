<!DOCTYPE html>
<html>
  <head>
    <style>
      .match-block {
        padding: 10px 0;
        border-bottom: 1px solid #dae0e4;
        display: -ms-flexbox;
        display: flex;
        color: #001036;
        text-decoration: none;
        position: relative;
        user-select: none;
      }
      .match-block__type-container {
        padding: 0 10px;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
      }
      .match-block__meta-container {
        border-left: 1px solid #dae0e4;
        border-right: 1px solid #dae0e4;
        padding: 25px 20px;
        display: flex;
        flex-direction: column;
        color: #aaa;
        font-size: 14px;
      }
      .data {
        padding: 0 10px;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        font-size: 1.3rem;
      }
      svg {
        width: 35px;
        height: 35px;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="match-block">
      <div class="match-block__type-container">T20</div>
      <div class="match-block__meta-container">
        <span style="padding-bottom:5px;">25-Sep-2019</span
        ><span>10:00 AM IST</span>
      </div>
      <div class="data">
        <span>India VS Pakistan</span
        ><span
          ><svg
            version="1.1"
            id="L1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 100 100"
            enable-background="new 0 0 100 100"
            xml:space="preserve"
          >
            <circle
              fill="none"
              stroke="#f39c12"
              stroke-width="6"
              stroke-miterlimit="15"
              stroke-dasharray="14.2472,14.2472"
              cx="50"
              cy="50"
              r="47"
            >
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                dur="5s"
                from="0 50 50"
                to="360 50 50"
                repeatCount="indefinite"
              />
            </circle>
            <circle
              fill="none"
              stroke="#f39c12"
              stroke-width="1"
              stroke-miterlimit="10"
              stroke-dasharray="10,10"
              cx="50"
              cy="50"
              r="39"
            >
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                dur="5s"
                from="0 50 50"
                to="-360 50 50"
                repeatCount="indefinite"
              />
            </circle>
            <g fill="#f39c12">
              <rect x="30" y="35" width="5" height="30">
                <animateTransform
                  attributeName="transform"
                  dur="1s"
                  type="translate"
                  values="0 5 ; 0 -5; 0 5"
                  repeatCount="indefinite"
                  begin="0.1"
                />
              </rect>
              <rect x="40" y="35" width="5" height="30">
                <animateTransform
                  attributeName="transform"
                  dur="1s"
                  type="translate"
                  values="0 5 ; 0 -5; 0 5"
                  repeatCount="indefinite"
                  begin="0.2"
                />
              </rect>
              <rect x="50" y="35" width="5" height="30">
                <animateTransform
                  attributeName="transform"
                  dur="1s"
                  type="translate"
                  values="0 5 ; 0 -5; 0 5"
                  repeatCount="indefinite"
                  begin="0.3"
                />
              </rect>
              <rect x="60" y="35" width="5" height="30">
                <animateTransform
                  attributeName="transform"
                  dur="1s"
                  type="translate"
                  values="0 5 ; 0 -5; 0 5"
                  repeatCount="indefinite"
                  begin="0.4"
                />
              </rect>
              <rect x="70" y="35" width="5" height="30">
                <animateTransform
                  attributeName="transform"
                  dur="1s"
                  type="translate"
                  values="0 5 ; 0 -5; 0 5"
                  repeatCount="indefinite"
                  begin="0.5"
                />
              </rect>
            </g></svg
        ></span>
      </div>
    </div>
    <div></div>
  </body>
</html>
